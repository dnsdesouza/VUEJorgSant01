<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
       {{ somar() }}<br>
       {{ subtrair() }}<br>
       {{ mutiplicar() }}<br>
       {{ dividir() }}<br>
    </div>
</body>
<script>

    const vm = new Vue({
        el: '#app',
        data: { },
        methods:{
            somar:function somar(){// convencional
                return 4 + 2;
            },
            subtrair: function(){//an^pnima
                return 4 - 2;
            },
            mutiplicar:()=>{//arrow function
                return 4 * 2;
            },

            dividir(){//forma enxuta de definir os pares de chave/valor
                return 4 /2;
            },

            numeroAleatorio: function numeroAleatorio(){
                return Math.random();
            }
        }

    })


</script>

</html>
