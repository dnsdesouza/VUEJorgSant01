<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
       {{ somar() }}<br>
       {{ subtrair() }}<br>
       {{ mutiplicar() }}<br>
       {{ dividir() }}<br>
    </div>
</body>
<script>

    const vm = new Vue({
        el: '#app',
        data: {
            n1:10,
            n2: 5
         },
        methods:{
            somar:function somar(){// convencional
                return this.n1+ this.n2;
            },
            subtrair: function(){//an^pnima
                return this.n1 - this.n2;
            },
            mutiplicar:()=>{//arrow function
       
                return this.n1 * this.n2;
            },

            dividir(){//forma enxuta de definir os pares de chave/valor
              
               return this.n1 / this.n2;
            },

    
        }

    })


</script>

</html>
