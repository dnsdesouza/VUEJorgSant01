<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>

    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="c in comentarios" >{{c.id}} - {{c.comentario}}</li>
        </ul>
        <button @click="adicionarElemento()">Adicionar</button>
        <button @click="removerElemento()">Remover</button>
        <button @click="modificarElemento()">Atualizar</button>
        <hr>

        <ul>
            <li v-for="n in numero" >{{n}}</li>
        </ul>
        <ul>
            <li v-for="(curso, chave) in cursos" v-text="chave + ' - '+ curso "></li>
        </ul>
        <!-- <ul>
            <li v-for="(curso, chave) in cursos">{{chave}} - {{curso}}</li>
        </ul> -->
        <hr>
        <table border="3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="({titulo, descricao}, chave) in cursos2">
                    <td>{{chave}}</td>
                    <td>{{titulo}}</td>
                    <td>{{descricao}}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px" :key="p.id">
                <div>
                    {{p.publicacao}}
                    <hr>
                    <input type="text">
                </div>
            </li>
        </ul>
        <button @click="misturarArray()">Misturar publicações</button>
    </div>
    
<script>

    const vm = new Vue({
        el: '#app',
        data: {
        
            comentarios: [
                {id: 1, comentario: 'Comentario 1'},
                {id: 2, comentario: 'Comentario 2'},
                {id: 3, comentario: 'Comentario 3'},
            ],
            numero: 5,
            cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
            cursos2: {
                1000: {
                    titulo: 'Banco de Dados',
                    descricao: 'Aprenda os principais BDs'
                },
                1001: {
                    titulo: 'Laravel',
                    descricao: 'Domine o framework PHP'
                }

            },
            publicacoes:[
                {id: 1, publicacao: 'Publicações 1'},
                {id: 2, publicacao: 'Publicações 2'},
                {id: 3, publicacao: 'Publicações 3'}    
            ]
        },
            methods: {
                misturarArray(){
                    let misturado = []

                    misturado [0] = this.publicacoes[2]
                    misturado [1] = this.publicacoes[0]
                    misturado [2] = this.publicacoes[1]

                    this.publicacoes = misturado

                }
                ,
                adicionarElemento(){
                 
                //     this.comentarios[3] = {id:4, comentario: 'Novo comentario'}
                //    console.log(this.comentarios)

                this.comentarios.push( {id: 4, comentario: 'Novo comentario'})
                    }
                ,
                removerElemento(){
                    this.comentarios.pop()
                }
                ,
                modificarElemento(){
                    // this.comentarios[1]={id: 2, comentario: 'Comentario 2 atualizado'}
                    // console.log(this.comentarios)
                    this.$set(
                              this.comentarios, 
                              1, 
                              {id:2, comentario: 'Agora sim, Comentario 2 atualizado'}
                              )

                }
            }

     

     })

</script>
</body>


</html>
