<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="./vue.js"></script>

    <div id="app">
        {{ paciente }}<br>

        <input type="checkbox" value ="101" v-model="doencas">Diabetes
        <input type="checkbox" value ="102" v-model="doencas">Rinit
        <br>{{ doencas }}

        <textarea v-model="diagnostico"></textarea>
        <br>{{diagnostico}}




    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {

                diagnostico: ''

            methods: {},
            computed:{}
